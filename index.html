<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/solid.css">

  <title>Frontend Mentor | Tip calculator app</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <div class="img-container">
        <img src="images/logo.svg">
      </div>
      <div class="content-container">
        <div class="selection-container">
          <h3>Bill</h3>
          <input type="number" id="bill" placeholder="0">
          <h3>Select Tip %</h3>
          <div class="choosetip-container">
            <div class="tip-container">
              <button id="5" value="5">5%</button>
            </div>
            <div class="tip-container">
              <button id="10" value="10">10%</button>
            </div>
            <div class="tip-container">
              <button id="15" value="15">15%</button>
            </div>
            <div class="tip-container">
              <button id="25" value="25">25%</button>
            </div>
            <div class="tip-container">
              <button id="50" value="50">50%</button>
            </div>
            <div class="tip-container">
              <input id="custom" type="number" placeholder="Custom">
            </div>
          </div>
          <h3>Number of People</h3>
          <p class="error"></p>
          <input type="number" id="people" placeholder="0">
        </div>
        <div class="result-container">
          <p>Tip Amount<br />
            <span>/ person</span>
          </p>
          <p class="tip-amount">$0.00</p>

          <p>Total<br />
            <span>/ person</span>
          </p>
          <p class="total"> $0.00</p>
          <div class="button-reset">
            Reset
          </div>
        </div>
      </div>
    </div>
  </main>


  <script src="app.js"></script>
</body>


</html>
