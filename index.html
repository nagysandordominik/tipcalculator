<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/solid.css">

  <title>Frontend Mentor | Tip calculator app</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="dashboard">

      <div class="leftSide">

        <div class="bill">
          <span>

            <h4>Bill</h4>

            <input type="number" placeholder="$" id="billInput">

          </span>
        </div>
        <div class="tips">

          <h4>Select Tip %</h4>

          <div class="up">
            <input class="tipButton" type="button" value="5" id="five">
            <input class="tipButton" type="button" value="10" id="ten">
            <input class="tipButton" type="button" value="15" id="fifteen">
          </div>

          <input class="tipButton" type="button" value="25" id="twentyfive">
          <input class="tipButton" type="button" value="50" id="fifty">
          <input class="inp-text" type="text" name="inp-tip" id="inp-tip" placeholder="Custom">

        </div>

        <div class="peopleNum">
          <span>

            <h4>Number of People</h4>
            <input type="text" placeholder="&#xf406;" style="font-family: Arial, 'Font Awesome 5 Free'"
              class="peopleInput" />

          </span>

        </div>
      </div>
      <div class="rightSide">
        <div class="tipCalc">

          <span>

            <h4>Tip Amount</h4>
            <p>/ person</p>



            <div id="tipAmount">
              <dt>$</dt>
              <dd>0.00</dd>
            </div>
          </span>


          <span>

            <h4>Total</h4>
            <p>/ person</p>



            <div id="perPerson">
              <dt>$</dt>
              <dd>0.00</dd>
            </div>

          </span>

          <span>

            <button id="reset">RESET</button>

          </span>

          <button id="calculate">CALCULATE</button>



        </div>

      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="app.js"></script>
</body>


</html>
